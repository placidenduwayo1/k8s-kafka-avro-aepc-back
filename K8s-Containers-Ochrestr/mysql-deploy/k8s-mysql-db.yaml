apiVersion: v1
kind: Secret
metadata:
  name: mysql-db-secret
  namespace: microservices-ns
  labels:
    app: mysql-db-secret
type: Opaque
data:
  mysql-root-mdp: "cm9vdA=="
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50M
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: microservices-ns
  labels:
    app: mysql-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 50M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-ms-dbs
  labels:
    app: mysql-ms-dbs
  namespace: microservices-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-ms-dbs
  strategy:
    type: Recreate
  template:
    metadata:
      name: mysql-ms-dbs
      labels:
        app: mysql-ms-dbs
    spec:
      containers:
        - name: mysql-ms-dbs
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-root-mdp
                  name: mysql-db-secret
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-ms-dbs
  labels:
    app: mysql-ms-dbs
  namespace: microservices-ns
spec:
  selector:
    app: mysql-ms-dbs
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: NodePort
  