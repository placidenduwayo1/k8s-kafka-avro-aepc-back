version: '3.4'
services:
  #database images
  mysql-ms-dbs:
    image: mysql:8.0
    container_name: mysql-ms-dbs
    restart: always
    ports:
      - "3307:3306"
    networks:
      - kafka-network
    environment:
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - persistence-dbs:/var/lib/mysql
  
  # kafka infrastructure
  zookeeper:
    image: zookeeper:3.4.9
    container_name: zookeeper
    hostname: zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      - kafka-network
    healthcheck:
      test: nc -z localhost 2181 || exit -1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  kafka-broker:
    image: obsidiandynamics/kafka
    container_name: kafka-broker
    networks:
      - kafka-network
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092,PLAINTEXT_HOST://localhost:19092
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
  
  # schema registry for avro serialization
  schema-registry:
    image: confluentinc/cp-schema-registry:5.4.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka-broker:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka-broker:9092
    networks:
      - kafka-network
    
  kafdrop-UI:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop-UI
    restart: "no"
    ports:
      - "9001:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka-broker:9092
    depends_on:
      kafka-broker:
        condition: service_healthy
    networks:
      - kafka-network

  # spring boot utility services
  microservices-config-service:
    image: placidenduwayo1/microservices-config-service:latest
    container_name: microservices-config-service
    build:
      context: ./Utility-Services/microservices-config-service
      dockerfile: Dockerfile
    ports:
      - "8180:8180"
    healthcheck:
      test: [ "CMD", "curl", "-I", "http://microservices-config-service:8180" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kafka-network

  microservices-registry-service:
    image: placidenduwayo1/microservices-registry-service:latest
    container_name: microservices-registry-service
    build:
      context: ./Utility-Services/microservices-registry-service
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - kafka-network
    depends_on:
      microservices-config-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-I", "http://microservices-registry-service:8761" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  gateway-service:
    image: placidenduwayo1/gateway-service:latest
    container_name: gateway-service
    build:
      context: ./Utility-Services/gateway-service
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    networks:
      - kafka-network
    depends_on:
      microservices-registry-service:
        condition: service_healthy

  # business microservices
  k8s-kafka-avro-aepc-bs-ms-address:
    image: placidenduwayo1/k8s-kafka-avro-aepc-bs-ms-address:latest
    container_name: k8s-kafka-avro-aepc-bs-ms-address
    build:
      context: ./AEPC-Bs-Ms-Backend/k8s-kafka-avro-aepc-clean-archi-bs-micros-address
      dockerfile: Dockerfile
    ports:
      - "8581:8581"
    networks:
      - kafka-network
    depends_on:
      mysql-ms-dbs:
        condition: service_healthy
      microservices-registry-service:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092

  k8s-kafka-avro-aepc-bs-ms-company:
    image: placidenduwayo1/k8s-kafka-avro-aepc-bs-ms-company:latest
    container_name: k8s-kafka-avro-aepc-bs-ms-company
    build:
      context: ./AEPC-Bs-Ms-Backend/k8s-kafka-avro-aepc-clean-archi-bs-micros-company
      dockerfile: Dockerfile
    ports:
      - "8583:8583"
    networks:
      - kafka-network
    depends_on:
      mysql-ms-dbs:
        condition: service_healthy
      microservices-registry-service:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092

  k8s-kafka-avro-aepc-bs-ms-employee:
    image: placidenduwayo1/k8s-kafka-avro-aepc-bs-ms-employee:latest
    container_name: k8s-kafka-avro-aepc-bs-ms-employee
    build:
      context: ./AEPC-Bs-Ms-Backend/k8s-kafka-avro-aepc-clean-archi-bs-micros-employee
      dockerfile: Dockerfile
    ports:
      - "8582:8582"
    networks:
      - kafka-network
    depends_on:
      mysql-ms-dbs:
        condition: service_healthy
      microservices-registry-service:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092
  
  k8s-kafka-avro-aepc-bs-ms-project:
    image: placidenduwayo1/k8s-kafka-avro-aepc-bs-ms-project:latest
    container_name: k8s-kafka-avro-aepc-bs-ms-project
    build:
      context: ./AEPC-Bs-Ms-Backend/k8s-kafka-avro-aepc-clean-archi-bs-micros-project
      dockerfile: Dockerfile
    ports:
      - "8584:8584"
    networks:
      - kafka-network
    depends_on:
      mysql-ms-dbs:
        condition: service_healthy
      microservices-registry-service:
        condition: service_healthy
      kafka-broker:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-broker:9092

networks:
  kafka-network:
volumes:
  persistence-dbs: